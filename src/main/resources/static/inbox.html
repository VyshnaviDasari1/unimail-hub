<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>UniMail Hub - Inbox</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="topbar">
    <div class="brand">
      <span class="logo">ğŸ“¨</span>
      <span class="brand-name">UniMail Hub</span>
    </div>

    <div class="top-actions">
      <div class="searchwrap">
        <span class="searchicon">ğŸ”</span>
        <input id="searchBox" type="text" placeholder="Search in mail" />
      </div>

      <button class="iconpill" id="alertsBtn" title="Alerts">
        ğŸš¨ <span id="alertBadge" class="badge hidden"></span>
      </button>

      <button id="logoutBtn" class="btn">Logout</button>
    </div>
  </div>

  <div class="layout">
    <aside class="sidebar">
      <a class="sidebtn active" href="/index.html">Inbox</a>
      <a class="sidebtn" href="#" id="btnUnread">Unread</a>
      <a class="sidebtn" href="#" id="btnStarred">Priority â­</a>
      <a class="sidebtn" href="#" id="btnImportant">Alerts ğŸš¨</a>

      <div class="sideline"></div>

      <a class="sidebtn" href="/jobs.html">Jobs ğŸ’¼</a>
    </aside>

    <main class="content">
      <div class="content-header">
        <div id="listTitle" class="title">Inbox</div>

        <div class="pager">
          <button id="prevPage" class="btn">Prev</button>
          <span id="pageInfo"></span>
          <button id="nextPage" class="btn">Next</button>
        </div>
      </div>

      <ul id="emailList" class="email-list"></ul>
      <div id="emptyState" class="empty" style="display:none;">No emails found.</div>
    </main>
  </div>

  <button class="fab" id="composeFab">âœ‰ï¸ Compose</button>

  <div class="modal hidden" id="composeModal">
    <div class="modal-card">
      <div class="modal-head">
        <div class="modal-title">New Message</div>
        <button class="iconbtn" id="closeCompose">âœ–</button>
      </div>

      <div class="modal-body">
        <input id="toEmail" placeholder="To" />
        <input id="subjectEmail" placeholder="Subject" />
        <textarea id="bodyEmail" rows="7" placeholder="Write your message..."></textarea>

        <div class="attachrow">
          <input type="file" id="attachFile" />
          <small class="muted">Attachments will be uploaded after sending.</small>
        </div>
      </div>

      <div class="modal-actions">
        <button class="btn" id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="toast.js"></script>
  <script src="auth.js"></script>
  <script src="inbox.js"></script>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      loadAlertBadge();
      startAlertPolling();
    });
  </script>
</body>
</html>
